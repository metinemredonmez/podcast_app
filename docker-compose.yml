version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: podcast-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: podcast_app
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: podcast-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: podcast-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: podcast-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3300
      LOG_LEVEL: info

      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/podcast_app?schema=public

      # Redis
      REDIS_URL: redis://redis:6379

      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-too-in-production}
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d

      # Password Hashing
      BCRYPT_SALT_ROUNDS: 12

      # CORS
      CORS_ORIGINS: http://localhost:5175,http://localhost:19005,http://localhost:3000

      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: podcast-uploads
      S3_REGION: us-east-1

      # Email (Optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: noreply@podcast.app
      EMAIL_FROM_NAME: Podcast App
      FRONTEND_URL: http://localhost:5175

      # Sentry (Optional)
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Admin Setup
      ADMIN_TENANT_NAME: Default Tenant
      ADMIN_TENANT_SLUG: default
      ADMIN_EMAIL: admin@podcast.dev
      ADMIN_NAME: Platform Admin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      ADMIN_PASSWORD_SALT_ROUNDS: 12

      # Swagger
      SWAGGER_ENABLED: 'true'
    ports:
      - '3300:3300'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3300/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./apps/backend/logs:/app/logs

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: podcast-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    depends_on:
      - backend

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: podcast-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: podcast-network
