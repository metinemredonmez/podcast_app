<svg width="1400" height="1400" viewBox="0 0 1400 1400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1400" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1200" cy="1200" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="300" r="100" fill="rgba(255,255,255,0.03)"/>
  <circle cx="300" cy="1100" r="120" fill="rgba(255,255,255,0.03)"/>

  <!-- Microphone icon -->
  <g transform="translate(700, 700)">
    <!-- Mic body -->
    <rect x="-80" y="-250" width="160" height="300" rx="80" fill="url(#mic-gradient)"/>

    <!-- Mic grille lines -->
    <line x1="-50" y1="-180" x2="50" y2="-180" stroke="#cccccc" stroke-width="4"/>
    <line x1="-50" y1="-140" x2="50" y2="-140" stroke="#cccccc" stroke-width="4"/>
    <line x1="-50" y1="-100" x2="50" y2="-100" stroke="#cccccc" stroke-width="4"/>
    <line x1="-50" y1="-60" x2="50" y2="-60" stroke="#cccccc" stroke-width="4"/>
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#cccccc" stroke-width="4"/>

    <!-- Mic stand arc -->
    <path d="M -120 50 Q -120 200 0 200 Q 120 200 120 50" fill="none" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- Mic stand vertical -->
    <line x1="0" y1="200" x2="0" y2="320" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- Mic stand base -->
    <line x1="-80" y1="320" x2="80" y2="320" stroke="white" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Sound waves -->
  <g transform="translate(700, 450)" opacity="0.6">
    <path d="M -250 0 Q -250 -80 -250 0 Q -250 80 -250 0" stroke="white" stroke-width="8" fill="none" opacity="0.4"/>
    <path d="M -300 0 Q -300 -120 -300 0 Q -300 120 -300 0" stroke="white" stroke-width="8" fill="none" opacity="0.3"/>
    <path d="M -350 0 Q -350 -160 -350 0 Q -350 160 -350 0" stroke="white" stroke-width="8" fill="none" opacity="0.2"/>

    <path d="M 250 0 Q 250 -80 250 0 Q 250 80 250 0" stroke="white" stroke-width="8" fill="none" opacity="0.4"/>
    <path d="M 300 0 Q 300 -120 300 0 Q 300 120 300 0" stroke="white" stroke-width="8" fill="none" opacity="0.3"/>
    <path d="M 350 0 Q 350 -160 350 0 Q 350 160 350 0" stroke="white" stroke-width="8" fill="none" opacity="0.2"/>
  </g>

  <!-- Sound wave arcs (left) -->
  <path d="M 420 450 Q 380 450 380 520 Q 380 590 420 590" stroke="white" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 360 400 Q 300 450 300 520 Q 300 590 360 640" stroke="white" stroke-width="12" fill="none" opacity="0.35" stroke-linecap="round"/>
  <path d="M 300 350 Q 220 430 220 520 Q 220 610 300 690" stroke="white" stroke-width="12" fill="none" opacity="0.2" stroke-linecap="round"/>

  <!-- Sound wave arcs (right) -->
  <path d="M 980 450 Q 1020 450 1020 520 Q 1020 590 980 590" stroke="white" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 1040 400 Q 1100 450 1100 520 Q 1100 590 1040 640" stroke="white" stroke-width="12" fill="none" opacity="0.35" stroke-linecap="round"/>
  <path d="M 1100 350 Q 1180 430 1180 520 Q 1180 610 1100 690" stroke="white" stroke-width="12" fill="none" opacity="0.2" stroke-linecap="round"/>
</svg>