apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.databaseSecretRef | default (printf "%s-backend-db" (include "podcast-app.fullname" .)) }}
type: Opaque
data:
  # Provide a base64-encoded DATABASE_URL via values or external secret management
  DATABASE_URL: {{ .Values.backend.databaseUrlB64 | default "" | quote }}

