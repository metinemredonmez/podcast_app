apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "podcast-app.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ include "podcast-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicas | default 2 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "podcast-app.name" . }}
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "podcast-app.name" . }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: prisma-migrate
          image: {{ .Values.image | default "ghcr.io/podcast-app/backend:latest" }}
          command: ["sh", "-c", "yarn prisma:migrate:deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.databaseSecretRef | default (printf "%s-backend-db" (include "podcast-app.fullname" .)) }}
                  key: DATABASE_URL
      containers:
        - name: backend
          image: {{ .Values.image | default "ghcr.io/podcast-app/backend:latest" }}
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.databaseSecretRef | default (printf "%s-backend-db" (include "podcast-app.fullname" .)) }}
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: {{ default "/api/health/liveness" .Values.backend.probes.liveness.path }}
              port: 3000
            initialDelaySeconds: {{ default 10 .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ default 10 .Values.backend.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ default 2 .Values.backend.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ default 3 .Values.backend.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ default "/api/health/readiness" .Values.backend.probes.readiness.path }}
              port: 3000
            initialDelaySeconds: {{ default 10 .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ default 10 .Values.backend.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ default 3 .Values.backend.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ default 3 .Values.backend.probes.readiness.failureThreshold }}
