apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "podcast-app.fullname" . }}-backend-migrate
  labels:
    app.kubernetes.io/name: {{ include "podcast-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
spec:
  template:
    spec:
      restartPolicy: OnFailure
      {{- $backendImage := printf "%s:%s" (.Values.image.repository | default "ghcr.io/podcast-app/backend") (.Values.image.tag | default "latest") }}
      containers:
        - name: prisma-migrate
          image: {{ $backendImage }}
          command: ["sh", "-c", "yarn prisma:migrate:deploy"]
          envFrom:
            - configMapRef:
                name: {{ include "podcast-app.backendConfigMap" . }}
            - secretRef:
                name: {{ include "podcast-app.backendSecret" . }}
